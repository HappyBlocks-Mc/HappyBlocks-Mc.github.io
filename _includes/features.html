<div class="features-container">
	{% for feature in include.content %}
	<div class="feature">
		<i class="mdi mdi-{{ feature.icon }}"></i>
		<div>
			<h2>{{ feature.text | markdownify }}</h2>
			<p>{{ feature.subtext | markdownify }}</p>

			{% if feature.link %}
			<a class="feature-button" href="{{ feature.link }}">{{ feature.button | default: "En Savoir Plus" }}</a>
			{% endif %}
		</div>
	</div>
	{% endfor %}
</div>
