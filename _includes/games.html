<div class="games-container">
	{% for game in include.content %}
		<div class="game">
			<img src="{{ game.image | relative_url }}" class="game-image"/>
			<h2>{{ game.text | escape }}{% if game.badge %}<span class="game-badge">{{ game.badge }}</span>{% endif %}</h2>
			<p>{{ game.subtext | escape }}</p>

			{% if game.link or game.url %}
			<br><a href="{{ game.link | relative_url | default:game.url }}">En savoir plus</a>
			{% endif %}

			{% if game.progress %}
			<span class="progress-text">{{ game.progress }} termin√©</span>
			<div class="progress-bar"><div style="width: {{ game.progress }};" class="progress"></div></div>
			{% endif %}
		</div>
	{% endfor %}
</div>
